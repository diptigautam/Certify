<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
 
  <title>Proof of Existence of your documents on Ethereum</title>
  <link href="css/style.css" rel="stylesheet">

</head>
<body>
  <header id="header">
  
    <h1>Document Certification on the Ethereum Blockchain</h1>
  </header>
  <div id="formsContainer">
    <form id="stampForm">
      <div class="formTitle">
        <h2>Certify a Document</h2>
        <small>Certify your document, and prove the Proof of existence of your document.</small>
      </div>
      <div class= "input" >
        <label>File </label>
        <input type="file" id="stampFile">
      </div>
      <div>
        <label>Hash </label>
        <input type="text" readonly id="stampHash">
      </div>
      <div>
        <button type="submit">Certify it!</button>
      </div>
    </form>
    <form id="checkForm">
      <div class="formTitle">
        <h2>Check Certifier of Document</h2> 
        
      </div>
      <div class="input">
        <label>File </label>
        <input type="file" id="checkFile">
      </div>
      <div>
        <label>Hash</label>
        <input type="text" readonly id="checkHash">
      </div>
      <div>
        <button type="submit">Check Certifier</button>
      </div>
      <div class="formOutput">
        <label>Certifier </label>
        <input type="text" readonly id="checkStamper">
      </div>
      <div>
        <label>Datetime </label>
        <input type="text" readonly id="checkDatetime">
      </div>
    </form>
    
  </div>
 
  

  <!-- <script src="vendor/web3.min.js"></script> -->
  <!-- <script src="js/app.js"></script> -->
  <script src="js/vendor/web3.min.js"></script>
  <script src="dist/bundle.js"></script>
</body>
</html>
